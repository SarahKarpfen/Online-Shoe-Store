<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Sign up window.css" rel="stylesheet">
    <title>ALDO | הרשמה</title>
</head>
<body>
    <div class="Div1">
        <br>
        <div class="Div2">
            <img src="../Pictures/לוגו.png" alt="לוגו"> 
            <p class="SignUp"><b>----------------- פתיחת חשבון משתמש -----------------</b></p>
            <br>
            <form autocomplete="on">
                <label class="Details">שם פרטי:</label> <br>
                <input type="text" required class="Inputs"> 
                <br><br>

                <label class="Details">שם משפחה:</label> <br>
                <input type="text" required class="Inputs"> 
                <br><br>

                <label class="Details">כתובת אימייל:</label> <br>
                <input type="email" required class="Inputs"> 
                <br><br>

                <label class="Details">סיסמא:</label><br>
                <input type="password" autocomplete="off" required class="Inputs">
                <br><br><br><br>

                <button onclick="buildObjectAndSave()"><b>צור חשבון</b></button>
           </form>
        </div>
        <br>
    </div>
    

    <script src="../Sign up window/Sign up window.js"></script>
</body>
</html>
